<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You â™¡</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:black;
}

/* Frame holds scenes */
#frame{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  border:none;
  transition:opacity .5s ease;
}
</style>
</head>

<body>

<iframe id="frame" src="scene1.html"></iframe>

<script>
const frame = document.getElementById("frame");

/* Scene order */
const scenes = [
  "scene1.html",
  "scene2.html",
  "scene3.html",
  "scene4.html",
  "scene5.html"
];

let current = 0;

/* Called from inside scenes */
window.nextScene = function(){
  current++;
  if(current >= scenes.length) return;

  frame.style.opacity = 0;

  setTimeout(()=>{
    frame.src = scenes[current];
    frame.style.opacity = 1;
  },350);
};
</script>

</body>
</html>
